<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Archive of Books</title>
    <link rel="stylesheet" href="archive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    


</head>
<body>
<!-- search box and button start -->
    <div id="search" class="input-group mb-3 mt-5 w-50 ">
        <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary btn-primary text-light fw-bold fs-5" type="button" id="button-addon2">Search</button>   
         
    </div>
<!-- search box and button end -->


<!-- spinner start -->
    <div id="spinner">
        <div  class="d-flex justify-content-center ">
             <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;"  role="status">
                <span class="visually-hidden">Loading...</span>
             </div>
        </div>
    </div>
<!-- spinner end -->

    
<!-- showing number of results start -->    
    <div id="result-show-btn">
        
    </div>    
<!-- showing number of results end -->


<div id="container" class="">
    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 justify-content-center" id="book-archive">

    </div>

</div>
    


    
    <script src="archive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>
</html>
